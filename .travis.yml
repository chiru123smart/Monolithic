language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag udagram-frontend chirayukainya/udagram-frontend:v1
  - docker tag udagram-reverseproxy chirayukainya/udagram-reverseproxy:v1
  - docker tag udagram-api-feed chirayukainya/udagram-api-feed:v1
  - docker tag udagram-api-user chirayukainya/udagram-api-user:v1
  - docker push chirayukainya/udagram-api-feed
  - docker push chirayukainya/udagram-api-users
  - docker push chirayukainya/udagram-frontend
  - docker push chirayukainya/udagram-reverseproxy

